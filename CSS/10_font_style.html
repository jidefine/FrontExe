<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 소개 페이지</title>
    <style>
        body{
            font-size:  20px;
        }
        h1{
            font-family: 바탕;
            font-size: 3em;
        }
        .accent{
            font-size: 150%;
            font-weight: 800;
        }
        .italid{
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>레드향</h1>
    <p><span class="accent">운향과 귤속 재배식물</span>로, 1991년 일본에서 서지향(C. 'Nishinokaori')에 병감(C. reticulata var poonensis)의 꽃가루를 교배해 개발한 만감류 품종이다.[1]</p>
    <p>보통 '귤'이라고 부르는 감귤과 모양이 비슷하지만 크기가 더 크고 색이 붉어 레드향이란 이름이 지어졌다.</p>
    <p class="italic">껍질이 얇아서 까기 쉬우며 과육이 부드럽고 당도가 높아 신맛을 싫어하는 어린이와 나이 많은 노인들에게 안성맞춤인 품종이다</p>
</body>
</html>
