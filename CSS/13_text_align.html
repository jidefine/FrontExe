<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-align</title>
    <style>
        p{
            width: 600px;
            border: 1px solid #222;
            padding: 10px; 
            margin: 10px;
        }
        .center{
            /* 가운데 정렬 */
            text-align: center;
        }
        .justify{
            /*양쪽 정렬*/
            text-align: justify;
        }
    </style>
</head>

<body>
    <p>난 싫어 이런 삶 새장 속에 새처럼 난 싫어 이런 삶 인형같은 내 모습 난 당신의 소유물이 아니야 내 주인은 나야</p>
    <p class="center">난 싫어 이런 삶 새장 속에 새처럼 난 싫어 이런 삶 인형같은 내 모습 난 당신의 소유물이 아니야 내 주인은 나야</p>
    <p class="justify">난 싫어 이런 삶 새장 속에 새처럼 난 싫어 이런 삶 인형같은 내 모습 난 당신의 소유물이 아니야 내 주인은 나야</p>
</body>

</html>
