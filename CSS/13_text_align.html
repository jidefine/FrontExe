<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-align</title>
    <style>
        p{
            width: 600px;
            border: 1px solid #222;
            padding: 10px; 
            margin: 10px;
        }
        .center{
            /* 가운데 정렬 */
            text-align: center;
        }
        .justify{
            text-align: justify;
        }
    </style>
</head>

<body>
    <p>난 싫어 이런 삷 새장 속에 새처럼 난 싫어 이런 삶 인형같은 내 모습 난 당신의 소유물이 아니야 내 주인은 나야</p>
    <p class="center">난 원해 아찔한 외줄 위를 걷기를 눈부신 들판을 말 타고 달리기를 난 상관없어 위험해도 그건 내 몫이야</p>
    <p class="justify">그래 알아 당신들 세상에선 난 어울리지 않겠지 하지만 이런 날 가둬두지마 내 주인은 바로 나야</p>
</body>

</html>
