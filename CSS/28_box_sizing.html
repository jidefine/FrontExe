<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 2px solid black;
            margin-bottom: 20px;
        }
        .box1{
            /* 기본 설정은 content-box */
            /* box-sizing: content-box; */
            /* 아래 크기가 content에 적용됨 */
            /* content만 설정할 대 사용 */
            width:400px;
            height: 100px;
            padding: 20px;
            border: 10px solid #f00;
        }
        .box2{
            /*border-box*/
            /* 테두리 영역까지 계산하기 때문에 레이아웃 계산하기가 편리함
            content+padding+border 영역크기에 아래 설정을 적용하기 때문에 */

            box-sizing: border-box;
            width:400px;
            height: 100px;
            padding: 20px;
            border: 10px solid #00f;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
