<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            display: inline-block; /* 박스 모델의 속성은 그대로 되, 오른쪽으로 배치 가능 */
            margin: 15px;
            border: 1px solid blue;
            border-radius: 20px;  /*박스 테두리 둥그렇게 처리*/
        }
        .box1{
box-shadow: 2px -2px 5px 0px;
        }
        .box2{
            box-shadow: 5px 5px 15px 5px blue;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
