<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 300px;
           margin: 10px;
        }
        .grad1{
            background: red;
            /*div 크게 맞게 타원형으로 그라데이션*/
            background: radial-gradient(white, yellow, red);
        }
        .grad2{
            background: red;
            /*원형으로 그라데이션*/
            background: radial-gradient(circle, white, yellow, red);
        }
    </style>
</head>
<body>
    <div class="grad1"></div>
    <div class="grad2"></div>
</body>
</html>
