<!DOCTYPE HTML>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원 가입</title>
  <link rel="stylesheet" href="../CSS/css/register.css">
</head>

<!-- 
폼 컨트롤(Form control)
- 사용자가 데이터를 입력하거나 선택하는 데 사용되는 요소
- 텍스트 입력란, 비밀번호 입력란, 체크박스, 라디오 버튼, 드롭다운 목록 등

label
- 특정 폼 컨트롤과 그 설명을 연결하고 접근성을 향상시키는 데 사용
- for 속성을 사용하여 레이블이 설명하는 폼 컨트롤의 id와 연결

required
- 사용자가 해당 입력 필드를 작성하지 않고 폼을 제출하려고 할 때,
  브라우저는 자동으로 '내장된 경고 메시지'를 표시
- 내장된 경고 메세지는 문구 수정 불가
  but javascript를 사용해서 원하는대로 알림 메세지 지정 가능 
      ex) alter창, 모달창, 팝업창

자동 완성(autocomplete)
- 폼 컨트롤에 대한 자동 완성 기능을 제어하는 데 사용
- on : 브라우저가 해당 입력란의 이전 값 또는 자주 사용되는 값들을 제안(추천)
  off: 자동 완성 비활성화 
-->

<body>
  <form id="signup">
    <fieldset>
      <legend>로그인 정보</legend>
      <ul>
        <li>
          <label for="userid">아이디</label>
          <input id="userid" name="userid" type="text" required autofocus>
        </li>
        <li>
          <label for="pwd1">비밀번호</label>
          <input id="pwd1" name="pwd1" type="password"  required>
        </li>
        <li>
          <label for="pwd2">비밀번호 확인</label>
          <input id="pwd2" name="pwd2" type="password" required>
        </li>  
        <li>
          <label for="level">회원 등급</label>
          <input id="level" name="level" type="text" readonly value="준회원">
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>개인 정보</legend>
      <ul>
        <li>
          <label for="fullname">이름</label>
          <input id="fullname" name="fullname" type="text" placeholder="5자미만 공백없이" required>
        </li>
        <li>
          <label for="email">메일 주소</label>
          <input id="email" name="email" type="email" placeholder="abcd@domain.com" required autocomplete="off">
        </li>
        <li>
          <label for="tel">연락처</label>
          <input id="tel" name="tel" type="tel" autocomplete="off">
        </li>  
      </ul>
    </fieldset>
    <fieldset>
      <button type="submit"> 제출 </button> 
    </fieldset>
  </form>
</body>
</html>
