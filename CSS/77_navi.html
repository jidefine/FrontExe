<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 960px;
            margin: 0 auto;
        }
        .navi{
            width:960px;
            height: 60px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ccc;
        }
        .navi ul{
            list-style: none;
            padding-top: 10px;
            padding-bottom: 5px;
        }
        .navi ul li{
            float: left;
            width: 150px;
            padding: 10px;
        }
        /*
        [가상 클래스]
        :link 방문하지 않는 링크 스타일 적용
        :visited 방문한 링크 스타일 적용
        :hover 마우스 위에 있을 때 스타일 적용
        :active 활성화, 즉 클릭했을 때
        :focus 초점이 맞춰졌을 때
        :target 특정 ID와 일치할 때 적용되는 스타일을 지정
        
        ::before 특정 요소의 내용 앞에 콘텐츠를 추가
        ::after 특정 요소의 내용 뒤에 콘텐츠를 추가

        순서는 다음과 같이 정의한다
        순서가 바뀌면 스타일이 제대로 적용되지 않는다
        :link, :visited, :hover, :active
        */
        .navi a:link, .navi a:visited{
            display: block;
            font-size: 14px;
            color:#000;
            padding: 10px;
            text-decoration: none;
            text-align:center;
        }
        .navi a:hover, .navi a:focus{
            background-color: #222;
            color: #fff;
        }
        .navi a:active{
            background-color: #f00;
        }
        .navi a::before{
            content: "★";
        }
        .navi a::after{
            content: "(::after)";
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navi">
            <ul>
                <li><a href="#">이용안내</a></li>
                <li><a href="#">이용안내</a></li>
                <li><a href="#">이용안내</a></li>
                <li><a href="#">이용안내</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
