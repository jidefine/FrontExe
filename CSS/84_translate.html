<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width:800px;
            height:200px;
            margin: 20px auto;
        }
        .origin{
            width:100px;
            height:100px;
            border:1px solid black;
            float: left;
            margin:40px;
        }
        .origin > div{ 
            width:100px;
            height: 100px;
            background-color: orange;
        }
        #movex:hover{transform: translateX(50px);}
        #movey:hover{transform: translateY(50px);}
        #movexy:hover{transform: translate(10px, 20px);}
    </style>
</head>

<!-- 
[transform 속성의 각 함수]
transform: translate(x, y) : 요소를 주어진 x축과 y축 방향으로 이동
transform: rotate(angle) : 요소를 지정된 각도(angle)만큼 회전
transform: skew(angle) : 요소를 지정된 각도(angle)만큼 기울림, 기울기는 요소를 축을 따라 눕히거나 세우는 효과 
-->

<body>
    <div id="container">
        <div class="origin">
            <div id="movex"></div>
        </div>
        <div class="origin">
            <div id="movey"></div>
        </div>
        <div class="origin">
            <div id="movexy"></div>
        </div>
    </div>
</body>
</html>
