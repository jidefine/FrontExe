<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .origin{
            width:100px;
            height: 100px
            border: 1px solid black;
            float: left;
            margin: 40px;
        }
        .origin > div{ 
            width:100px;
            height: 100px;
            background-color: orange;
        }
        #movex:hover{transform: scale(2);}
        #movey:hover{transform: scale(1.5);}
        #movexy:hover{transform: scale(0.7);}
    </style>
</head>
<body>
    <div id="container">
        <div class="origin">
            <div id="movex"></div>
        </div>
        <div class="origin">
            <div id="movey"></div>
        </div>
        <div class="origin">
            <div id="movexy"></div>
        </div>
    </div>
</body>
</html>
