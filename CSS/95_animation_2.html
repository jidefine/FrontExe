<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 500px;
            margin: 20px auto;
        }
        .box{
            width: 100px;
            height: 100px;
            float: left;
            margin: 50px;
        }

        /*
        animation-iteration-count 속성
        - 애니메이션의 반복 횟수를 지정
        - 종류
        1) infinite: 무한 반복
        2) 숫자: 특정 횟수만큼 애니메이션을 반복 ex) animation-iteration-count: 3;
        3) initial: 기본값인 1으로 설정      ex) animation-iteration-count: initial;(=animation-iteration-count: 3;)
        4) inherit: 부모 요소로부터 상속된 값을 사용 ex) animation-iteration-count: inherit;
        */

        #box1{
            background-color: #4cff00;
            border: 1px solid transparent;
            animation-name: shape;
            animation-duration: 3s;
            animation-iteration-count: infinite; /*애니메이션 무한 반복*/
        }
        #box2{
            background-color: #000;
            border: 1px solid transparent;
            animation-name: rotate;
            animation-duration: 3s;
            animation-iteration-count: 4; /*4번 반복*/
        }
        #box3{
            background-color: #ffa600;
            border: 1px solid transparent;
            animation-name: shape;
            animation-duration: 3s;
            animation-iteration-count: initial; /*초기값 1*/
        }
        #box4{
            background-color: #9c71ec;
            animation-name: rotate;
            animation-duration: 3s;
            animation-iteration-count: inherit; /*부모의 애니메이션 반복 횟수 상속*/
        }
        @keyframes shape{
            from{
                border: 1px solid transparent; /*1px 투명한 테두리*/
            }
            to{
                border: 1px solid #ff0000;
                border-radius: 50%;
            }
        }@keyframes rotate{
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(45deg);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box" id="box1"></div>
        <div class="box" id="box2">
            <div class="box" id="box4"></div>
        </div>
        <div class="box" id="box3"></div>
    </div>
</body>
</html>
