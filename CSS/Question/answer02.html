<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탐라국 입춘굿</title>
    <style>
        .accent{
            color: red;
        }
        .title{
            border: 1px solid bl;
            color: #fff;
            background-color: blue
        }
        .font{
            font-style:italic;
        }

    </style>
</head>
<body>
    <!-- 여러 클래스도 동시에 적용 가능 -->
    <h1><span class="title">탐라국 입춘굿</span></h1>
    <!-- class :여러 개에 공통 속성을 줄 때 사용 -->
    <p>제주도의 문화축제 중에서 유일하게 <b class="accent">탐라 시대부터 내려온 축제</b>이다.</p>
    <p>제주에서 입춘은 새철<span class="font">(제주어, 샛절)</span> 드는 날이라 한다.</p>
    <p>하늘의 1만8000신이 지상으로 내려와 새해 일들을 시작하는 때다.</p>
</body>
</html>
