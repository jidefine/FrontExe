<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>목록을 사용해 세로 메뉴 만들기</title>
    <style>
        a {
            text-decoration: none;
        }
        .accent{
            list-style-type: none;
        }
        .box{
            width: 200px;
            border: 1px solid #222;
            padding: 20px; 
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>사이트</h1>
    <nav>
        <ul class="accent">
            <fieldset class="box">
                <li><a href="http://www.naver.com">네이버</a></li>
            </fieldset>
            <fieldset class="box">
                <li><a href="http://www.daum.net">다음</a></li>
            </fieldset>
            <fieldset class="box">
                <li><a href="http://www.nate.com">네이트</a></li>
            </fieldset>
            <fieldset class="box">
                <li><a href="http://www.bitcamp.co.kr">비트캠프</a></li>
            </fieldset>
        </ul>
    </nav>
</body>

</html>
