<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>연습문제 3</title>
		<style>
            *{
            box-sizing: border-box;           
        }
        nav ul{
            list-style: none;
        }
        nav ul li{
            /* display: 블록레벨<->인라인레벨 변경 가능 */
            /*li은 원래 아래로 나열이나, display을 통해 오른쪽으로 나열됨*/
            /*수평 내비게이션을 만들때 주로 사용함(?)*/
            display: inline-block;
            margin: 0px;
            padding: 15px;
            background-color: #aaa;
        }
			a:link, a:visited {
				color:black;
				text-decoration: none;
			}
			a:hover {
				background-color:#000;
				color:#fff;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
				<li><a href="#">메뉴4</a></li>
			</ul>
		</nav>
	</body>
</html>
