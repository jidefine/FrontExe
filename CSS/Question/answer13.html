<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>연습문제 3</title>
		<style>
        /* *{
            box-sizing: border-box;           
        } */
        nav ul{
            list-style: none;
        }
        nav ul li{
            /* display: 블록레벨<->인라인레벨 변경 가능 */
            /*li은 원래 아래로 나열이나, display을 통해 오른쪽으로 나열됨*/
            /*수평 내비게이션을 만들때 주로 사용함*/
            /*display: inline-block;
            margin: 0px;
            padding: 15px;
            background-color: #aaa;*/

			float: left; /*블록 요소처럼 동작하면서도 수평으로 배치*/
        
			/*
			float: left;
			- 블록 요소처럼 동작하면서도 수평으로 정렬, 
			- but 부모 요소의 텍스트 흐름에서 벗어남(단독 스타일 적용)
			- 부모 요소의 스타일과 충돌될 수 있음
			vs
			display: inline-block; 
			- 블록 요소이면서 수평으로 배치
			- 부모 요소의 텍스트 흐름에 유지(스타일 상속)
			*/

		}
		a{
			display:block;
			padding: 10px 20px;
			background-color: #ccc;
		}
			a:link, a:visited {
				color:black;
				text-decoration: none;
			}
			a:hover {
				background-color:#000;
				color:#fff;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
				<li><a href="#">메뉴4</a></li>
			</ul>
		</nav>
	</body>
</html>
