<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 주문하기</title>
</head>
<body>
    <h1>레드향 주문하기</h1>
    사용자가 폼을 제출했을 때 데이터를 전송할 URL을 지정
    <form action="order.jsp">
        <fieldset>
            <legend>상품 선택</legend>
            <p><b>주문할 상품을 선택해주세요.</b></p>
            
            <ul>
                <li>
                    <label><input type="checkbox" value="s_3">선물용 3kg</label>
                    <input type="number" min="0" max="5">개
                </li>
                <li>
                    <label><input type="checkbox" value="s_5">선물용 5kg</label>
                    <input type="number" min="0" max="3" value="1">개
                </li>
                <li>
                    <label><input type="checkbox" value="f_3">가정용 3kg</label>
                    <input type="range" min="0" max="5">개
                </li>
                <li>
                    <label><input type="checkbox" value="f_5">가정용 5kg</label>
                    <input type="range" min="0" max="3" value="1">개
                </li>
            </ul>
            <p><b>포장 선택</b></p>
            <!-- radio에서 name을 동일하게 주면 그룹으로 묶여서 1개만 선택하게 된다 -->
            <ul>
                <li><label><input type="radio" name="gift" value="yes">선물 포장</label></li>
                <li><label><input type="radio" name="gift" value="no">선물 포장 안 함</label></li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>배송 정보</legend>
            <ul id="shipping">
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name">
                </li>
                <li>
                    <label for="addr">배송주소</label>
                    <input type="text" id="addr">
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="text" id="email">
                </li>
                <li>
                    <label for="phone">전화번호</label>
                    <input type="text" id="phone">
                </li>
            </ul>
        </fieldset>
    </form>

</body>
</html>
