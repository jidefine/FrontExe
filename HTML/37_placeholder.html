<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 주문하기</title>
    <link rel="stylesheet" href="css/order.css">
</head>

<body>
    <div id="container">
        <h1>레드향 주문하기</h1>
        <!-- 사용자가 폼을 제출했을 때 데이터를 전송할 URL을 지정 -->
        <form action="order.jsp">
            <fieldset>
                <legend>배송 정보</legend>
                <ul id="shipping">
                    <li>
                        <label for="user-name">이름</label>
                        <input type="uname" id="user-name" autofocus required>
                    </li>
                    <li>
                        <label for="addr">배송주소</label>
                        <input type="uaddr" id="addr" required>
                    </li>
                    <li>
                        <label for="email">이메일</label>
                        <input type="umail" id="email">
                    </li>
                    <li>
                        <label for="phone">전화번호</label>
                        <input type="uphone" id="phone" placeholder="하이픈 빼고 입력해주세요(01012343422)" required>
                    </li>
                    <li>
                        <label for="d-day">배송 지정</label>
                        <input type="date" id="d-day"><small>(주문일로부터 최소 5일 이내 배송</small>
                    </li>
                </ul>
            </fieldset>
            <div>
                <input type="submit" value="주문하기">
                <input type="reset" value="취소하기">
            </div>
        </form>
    </div>
</body>

</html>
