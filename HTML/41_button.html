<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 주문하기</title>
    <link rel="stylesheet" href="css/order.css">
</head>

<body>
    <div id="container">
        <h1>레드향 주문하기</h1>
        <!-- 사용자가 폼을 제출했을 때 데이터를 전송할 URL을 지정 -->
        <form action="order.jsp">
            <fieldset>
                <legend>배송 정보</legend>
                <ul id="shipping">
                    <li>
                        <label for="prod">주문 상품</label>
                        <input name="ordername" type="text" id="prod" value="상품용 3kg" readonly>
                    </li>
                    <li>
                        <label for="user-name">이름</label>
                        <input name="uname" type="text" id="user-name" autofocus required>
                    </li>
                    <li>
                        <label for="addr">배송주소</label>
                        <input name="uaddr" type="text" id="addr" required>
                    </li>
                    <li>
                        <label for="email">이메일</label>
                        <input name="umail" type="email" id="email">
                    </li>
                    <li>
                        <label for="phone">전화번호</label>
                        <input name="uphone" type="tel" id="phone" placeholder="하이픈 빼고 입력해주세요(01012343422)" required>
                    </li>
                    <li>
                        <label for="d-day">배송 지정</label>
                        <type="date" id="d-day"><small>(주문일로부터 최소 5일 이내 배송)</small>
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea name="umemo" id="memo" cols="40" rows="4"></textarea>
                    </li>
                </ul>
            </fieldset>
            <div>
                <!-- input을 button으로 변경 가능 -->
                <button type="submit">주문하기</button>
                <button type="reset">취소하기</button>
            </div>
        </form>
    </div>
</body>

</html>
