<body>
    <blockquote>
        <h1><b>탐라국 입춘굿</b></h1>
    <dl>
        <dt>탐라국 입춘굿놀이는 전국적으로 유일하게 입춘날 벌어지는 축제이자 제주도의 문화축제 중에서 유일하게 전통시대부터 존재했던 축제이다.</dt>
        <br>
        <dt>제주에서 입춘은 새철 드는 날.</dt>
        <dt>신구간이 끝나 하늘의 1만8000신이 지상으로 내려와 새해 일들을 시작하는 때다.</dt>
        <br>
       
        <h2><b>일정</b></h2>
        <ul>
            <li>입춘맞이 : 1/27(월) ~ 1/31(금)</li>
            <li>낭쉐코사 : 2/1(토)</li>
            <li>거리굿 : 2/2(일)</li>
            <li>열림굿 : 2/3(월)</li>
            <li>입춘굿 : 2/4(화)</li>
        </ul>

        <h2><b>먹거리</b></h2>
    </dl>
    </blockquote>
</body>
</html>
