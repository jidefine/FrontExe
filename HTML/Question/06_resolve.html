<!DOCTYPE html>
<html lang="en">
<head>

    <title>수습 국원 지원 양식</title>

            border: 1px solid #ccc; /*선굵기, 일반선, 색상*/

        }
        th, td{
            padding: 10px 20px; /**/
        }
    </style>
</head>
<body>

    <table>

            <th rowspan="3">개인정보</th>

        </tr>
         <!-- 2번째 행 -->
        <tr>
            <th>학과/학번</th>
            <th></th>
        </tr>
        <tr>
            <th>연락처</th>
            <th></th>
        </tr>
        <tr>
            <th>지원분야</th>
            <th colspan="2"></th>
        </tr>
        </thread>
    </table>
</body>
</html>
