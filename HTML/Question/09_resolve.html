<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        #container {
            width: 600px;
            margin: 10px auto;

        }
    </style>
</head>

<body>
    <div id="container">
        <h1>예약 정보</h1>
        <blockquote>
            <label for="uid">아이디</label>
            <input type="text" id="uid" placeholder="4자 ~ 10자 사이, 공백없이" required>
            <br><br>
            <label for="uphone">이메일</label>
            <input type="phone" id="uphone" required>
            <br><br>
            <label for="umail">이메일</label>
            <input type="email" id="umail" required>
            <br><br>
            <div id="button">
                <input type="submit" value="예약하기">
            </div>
        </blockquote>
    </div>
</body>

</html>
