<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //javascript와 python은 값이 전달될 때 자료형이 결정된다
        //이것을 '동적타입 언어'라고 함

        /*
        정적 타입 언어 
        : 정확한 자료형에는 정확한 값이 전달되어야 함 ex) C C++ JAVA C#
        - 처음부터 정확한 문법의 표현을 중요시
        - 규칙을 중요시
        - 설계, 규약, 규격
        - 보수적, 기계적, 과업지향적
        - 프레임워크에서 상속의 비중이 크다
        - 백엔드에서 중요한 언어인 경우가 많음

        vs 동적 타입 언어 
        : 값이 전달될 때 자료형이 결정됨
        - 문법이 상대적으로 간단한 편
        - 규칙 < 상용
        - 진보적, 인간중심적
        - 문법에러가 많이 생겨도 발견하기도 어려울 때가 있음
        - 이 언어만 가지고 대규모 프로젝트에서 불리하다
        - 다른 언어와 분업해서 결합 사용하는 경우가 많음
        - 상속의 비중이 상대적으로 낮음
        - 함수의 중요도가 더 높음
        - 시대의 요구사항을 빠르게 적용하는데에서 중요한 언어인 경우가 많다
        */

        // 자료형: Number, String, Boolean, 배열(Array), 객체, undefined, null
        // 자바스크립트에서는 정수와 실수의 구분 없음

        // let : 변수 선언의 의미
        let name='으악'
        console.log(name)
        console.log(typeof (name));

        let num = 100;
        console.log(num);
        console.log(typeof (num));

        let val = true;
        console.log(val);
        console.log(typeof (val));

        let dnum = 3.14;
        console.log(dnum);
        console.log(typeof (dnum));

        let anyval;
        console.log(anyval); // undefined
        console.log(typeof (anyval)); // undefined

        var now = new Date(); // 객체
        let hour = now.getHours();
        console.log(hour);
        console.log(typeof (hour)); // number

        var seasons = ['봄', '여름', '가을', '겨울'];
        console.log(seasons); // 배열(Array)
        console.log(seasons[1]); // 여름
        console.log(seasons.slice(0, 2)); // ['봄', '여름']
        console.log(typeof (seasons)); // object

        let variable = null; 
        console.log(variable); // null
        console.log(typeof (variable)); //  object
    </script>
</head>
<body>
    
</body>
</html>
