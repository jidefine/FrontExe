<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //사칙연산
        let result = 0;
        result = 10 + 20;
        document.write(result + "<br>");
        result = 10 - 20;
        document.write(result + "<br>");
        result = 10 * 20;
        document.write(result + "<br>");
        result = 10 / 20;
        document.write(result + "<br>");
        result = 10 % 20;
        document.write(result + "<br><br>");

        // 증감연산
        let val = 10;
        document.write(++val + "<br>") // val이 1 증가된 값 출력
        document.write(val++ + "<br>") // val이 출력 후, 1 증가
        document.write(val + "<br>") // 최종 val 출력

        document.write(--val + "<br>") // val이 1 감소된 값 출력
        document.write(val-- + "<br>") // val이 출력 후, 1 감소
        document.write(val + "<br><br>") // 최종 val 출력

        //비교 연산
        let val1 = 20;
        document.write("val > val1 의 값은 " + (val > val1) + "<br><br>");

        //비교 연산
        let isResult = 10 ==10; // 값만 비교
        document.write(isResult + "<br>")
        isResult = 10 =='10'; // 자동형 변환 후 값 비교(string → number)
        document.write(isResult + "<br>")
        isResult = 10 ==='10'; // 자료형까지 일치하는지 비교(10은 숫자,'10'은 문자얄)
        document.write(isResult + "<br><br>")

        // 비교 연산(C언어의 영향)
        isResult = false =='0'; // 자동형 변환: '0'을 숫자 0으로 변환하고, false는 숫자 0으로 변환
        document.write(isResult+"<br>");
        isResult = false == 0; // 자동형 변환: false는 숫자 0으로 변환
        document.write(isResult+"<br>");
        isResult = '' == []; // 자동형 변환: []이 ''으로 변환
        document.write(isResult+"<br>");
        isResult = 0 == []; // 자동형 변환: []이 0으로 변환
        document.write(isResult+"<br><br>");

        // 비교 연산(문자열: 소문자 아스키값 > 대문자 아스키값)
        document.write(("javascript" < "Javascript") + "<br><br>");

        // 논리연산자
        document.write((true && true) + "<br>");
        document.write((false && true) + "<br>");
        document.write((true || false) + "<br>");
        document.write(!false + "<br>");
        </script>
</head>
<body>
    <script>
        //html을 로딩하고 html을 접근처리할 수 있음
    </script>
</body>
</html>
