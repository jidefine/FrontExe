<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // let : 변수
        // 변수의 재할당을 가능
        // 선언과 동시에 초기화할 필요가 없음
        let val = 10;
        console.log(val);
        val=100;
        console.log(val);
        val=3.14;
        console.log(val);
        //let val = 100; //let은 중복 선언 불가

        //var는 사용 안하는 추세
        var a = 10;
        console.log(a);
        console.log(typeof(a));
        var a = '홍길동'; //var는 중복 선언 가능(자유도가 높음) => 오류의 원인
        console.log(a);
        console.log(typeof(a));
        a =[10, 20, 30];
        console.log(a);
        console.log(typeof(a));

        // const : 상수
        // 변하지 않는 것일 선언, 불필요한 것을 배제
        // 변수의 재할당을 방지하며, 객체나 배열만 내부 값을 변경 가능
        // 선언과 동시에 초기화할 필요가 있음
        const pi = 3.141592;
        console.log(pi);
        pi = 1.54;
        console.log(pi)

    </script>
</head>
<body>
    
</body>
</html>
