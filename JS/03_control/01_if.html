    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        const date = new Date();
        const hour = date.getHours();

        // 현재 시각에 따라 다르게 창이 뜸
        if (hour < 12)
            alert('morning')
        else
            alert('afternoon')
    </script>
