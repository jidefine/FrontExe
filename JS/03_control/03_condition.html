<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //자바스크립트에서 const 사용 많이 함
        const input = prompt('숫자를 입력', '');
        const number = Number(input);

        const result =(number >=0) ? '0 이상의 숫자' : '0보다 작은 숫자';
        alert(result);
    </script>
</head>

</body>
</html>
