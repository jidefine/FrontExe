<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const input = prompt('숫자를 입력', '');
        const number = Number(input);

        for(let i=1; i<=number; i++){
            for(let j=1; j<=i; j++){
                document.write("*");
            }
            document.write("<br>");
        }


    </script>
</head>

</html>
