<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>자리배치도</b></h1>
    <script>
        var memNum = prompt ("입장객은 몇 명인가요?");
        var colNum = prompt ("한 줄에 몇 명씩 앉습니까?");
        let rowNum;
        let seatNo;

        if(memNum % colNum === 0){
            rowNum = parseInt(memNum / colNum);
        } else {
            rowNum = parseInt(memNum / colNum) + 1;
        }

        var i, j;

        for(i = 0; i < rowNum; i++){
            for(j = 1; j <=colNum; j++) {
                seatNo = i * colNum + j; // 좌석 번호
                if (seatNo > memNum) {
                    break;
                }
                document.write("좌석 " + seatNo + " ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
