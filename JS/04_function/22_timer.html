<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        setTimeout(() => {
            console.log('3초 후에 실행');
        }, 3000);

        let count = 0;
        setInterval(() => {
            console.log(`1초마다 실행됨(${count}번째)`);
            count++;
        }, 1000);

    </script>
</head>
