<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
    상자를 600px로 넓힌 후에 
    3초후에 '안녕하세요. 환영합니다.'를 
    상자에 출력하세요. -->
    <style>
        #output {
            width: 600px;
            height: 200px;
            border: 4px solid black;
            margin: 50px;
            font-size: 5cap;
            text-align: center;
            line-height: 200px;
            vertical-align: middle;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let $output = document.querySelector('#output');
            let count = 0;

            id = setInterval(function () {
                $output.textContent = ++count;
            }, 1000);

            setTimeout(() => {
                console.log('타이머 종료');
                $output.textContent = '안녕하세요. 환영합니다.';
                clearInterval(id); // id에 해당하는 타이머 종료
            }, 3000)
        });
    </script>
</head>

<body>
    <div id="output"></div>
</body>

</html>
