<!DOCTYPE html>
<html lang="en">
<!-- 
물고기를 상자에 띄우고
물고기를 10초안에 최대한 클릭할 것
클릭한 횟수가 상자위에 출력될 것
10초가 지나면 더 이상 클릭횟수 증가하지 않음. 

물고기는 1초마다 위치를 옮겨다닐 것
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .panel {
            width: 600px;
            height: 400px;
            border: 2px solid #999;
            position: relative;
        }

        .panel #fish {
            position: absolute;
            left: 250px;
            top: 150px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let count = 0;
            let isPlaying = true;
            let timeID = null;
            let $score = document.querySelector('#score');
            let $fish = document.querySelector('#fish');

            $fish.addEventListener('click', () => {
                if (isPlaying) {
                    $score.textContent = ++count
                }
            })

            setTimeout(() => {
                isPlaying = false;
                alert('게임이 종료되었습니다');
                clearInterval(timerID);
            }, 10000);

            timerID = setInterval(() => {
                let x = parseInt(Math.random() * 480);  // 물고기 너비만큼 뺀 수 만큼 난수 생성(600-120)
                let y = parseInt(Math.random() * 330);  // 물고기 높이만큼 뺀 수 만큼 난수 생성(400-70)

                $fish.style.left = x + 'px';
                $fish.style.top = y + 'px';
            }, 700);

        });
    </script>
</head>

<body>
    <div>현재 점수 <span id="score">0</span></div>
    <div class="panel">
        <img src="../../../images2/fish.png" id="fish">
    </div>
</body>

</html>
