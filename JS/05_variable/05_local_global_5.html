<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        a = 1;
        var aaa;
        /*함수가 아닌 블록에 생긴 변수를 
        다른 언어(C, C++,Java, C#, ...)에서는 지역변수를 사용해서 블록 벗어나면 소멸되는데
        자바스크립트는 함수일 경우만 '지역변수'로 동작하고,
        함수가 아닌 블록에서는 '전역변수'로 잡히게 됨

        => 프로젝트 규모가 커질 경우 의도치 않게 동일한 네이밍으 변수가 종종 발생하게 된다
        그리고 var 의 특성상 변수의 타입을 바꾸거나 값을 덮어쓰는 일이 종종 생김
        그래서 var 대신 let, const가 나오게 됨*/
        if(a===1){
            var n = '홍길동';
        }
        {
            var nnn= '임꺽정';
        }
        console.log('a=' + a);     // a=1
        console.log('aaa=' + aaa); // undefined : 변수는 존재하지만 타입이 결정되지 않음
        console.log('n=' + n);     // n=홍길동
        console.log('nnn=' + nnn); //nnn=임꺽정
    </script>
</head>
<body>
    <!-- 
    1.  == (동등 연산자):
        두 피연산자를 비교할 때 형 변환을 수행합니다.
        값만을 비교하기 때문에 형(type)이 다르더라도 같은 값으로 평가될 수 있습니다.
        예시: 1 == '1'은 true를 반환합니다.
    2. === (일치 연산자):
        두 피연산자를 비교할 때 형 변환을 수행하지 않습니다.
        값과 형(type) 모두를 비교합니다.
        값과 형(type)이 동일한 경우에만 true를 반환합니다.
        예시: 1 === '1'은 false를 반환합니다.
    3. !==(일치하지 않는 연산자):
        값과 형(type)이 모두 같지 않을 때 true를 반환하고, 
        그렇지 않으면 false를 반환 -->
</body>
</html>
