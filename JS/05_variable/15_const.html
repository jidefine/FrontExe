<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        var < let < const

        const는 값이 변경되지 않기 때문에
        자바스크립트의 자유도가 높은 프로그래밍에서 권장된다.
        그래서 자바스크립트에서 const를 많이 사용한다
        */
        const i=10;
        console.log(i);

        i='홍길동'; // Uncaught TypeError: Assignment to constant variable.
        i=20; // Uncaught TypeError: Assignment to constant variable.
        console.log(i);

        // 정리
        // var: 변수 재선언, 재할당, 호이스팅 가능 / 함수 범위 스코프
        // let: 변수 재선언 불가능 / 재할당, 호이스팅(제약 있음) 가능 / 블록 범위 스코프
        // const: 변수 재선언, 재할당, 호이스팅 불가능 / 블록 범위 스코프

    </script>
</head>
<body>
    
</body>
</html>
