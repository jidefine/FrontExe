<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // let 타입은 var 와 다르게 덮어쓸 수 없음(호이스팅이 안됨)
        /*
        그냥 func = function (){}을 하게 되면 
        이때 func은 var func와 동일하다.
        그러므로 이름의 중복을 허용하지만

        ler func = function(){}을 사용하면
        let은 변수의 중복을 허용하지 않으므로
        동일한 함수명이 있을 경우 에러를 발생시키게 된다.

        가급적 '익명 함수'로 통일하되 let 변수에 대입하여 사용하는 것을 권장한다.
        */
       // let은 메모리에 먼저 올리지는 않지만, 스캔된 상태이긴 함
        let func = function (){
            console.log('1번째 선언적 함수');
        }

        function func(){
            console.log('2번째 선언적 함수');
        }

        func(); // Uncaught SyntaxError: Identifier 'func' has already been declared
    </script>
</head>

</body>
</html>
