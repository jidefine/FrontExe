<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        리턴값으로 함수객체를 반환
        함수 안에 있는 내부 함수르 밖에서 사용할 수 있도록 리턴 가능
        
        내부 함수(inner function) or 중첩 함수(overlap function)이라고 부름
        */
        let createHello = function(){
            let hello = function(user){
                console.log(`${user}님 방문을 환영`);
            }
            return hello;
        }

        let result = createHello();
        result('으악');
    </script>
</head>
<body>
    
</body>
</html>
