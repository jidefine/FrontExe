<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let createCounter = function() {
            let count = 0;

            // addCount() 함수는 호출될 때마다 count를 증가시키고 해당 값을 반환
            return addCount = function() {
                return ++count;
            }

            return addCount;
        }

        let counter = createCounter();

        console.log(`count=${counter()}`); // createCounter();, 즉 addCount() 함수 실행
        console.log(`count=${counter()}`);
        console.log(`count=${counter()}`);
    </script>
</head>
