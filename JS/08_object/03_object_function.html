<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const pet = {
            name: '구름',
            eat: function(food){ // 함수 생성 방법 1
                console.log(this.name + ' 은/는 ' + food + ' 를 먹는다')
                //this : 현재 object 자체를 가리킴
            }
        }

        pet.eat('밥');
        pet.eat('미역국');
        pet.eat('라면');
    </script>
</head>

</html>
