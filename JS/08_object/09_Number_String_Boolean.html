<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //객체 타입 Number
        const a = new Number(273);
        a.sample = 10;
        console.log(a);          // Number // 이해 안 됨
        console.log(a.sample);   // 10
        console.log(typeof a);   //object
        console.log(a + 100);    // 373    // 이해 안 됨
        console.log(a.valueOf()) // 273
        console.log('');

        // 자료형 변환, 기본 타입 number
        const b = Number(273); 
        console.log(b); 
        console.log(typeof b);
        console.log('');

        // 기본 타입, string, 객체 아님
        const c ='안녕'; 
        console.log(c); 
        console.log(typeof c);
        console.log(c.length); // 일시적으로 string -> String 객체 타입으로 변환
        console.log('');
    
    </script>
</head>
<body>
    
</body>
</html>
