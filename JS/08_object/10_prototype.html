<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const a = new Number(10);
        a.sample = 100;
        console.log(a.valueOf()); // 10
        console.log(a.sample);    // 100
        console.log('');

        const b = new Number(200);
        console.log(b.sample); //undefined

        //Number객체 자료형 변수가 공유하고 싶은 값은 prototype에 설정하면 됨
        Number.prototype.pi = 3.14;

        console.log(a.pi); //3.14
        console.log(b.pi); //3.14

        const i =9;
        console.log(i.pi); //3.14 // number -> Number
    </script>
</head>
<body>
    
</body>
</html>
