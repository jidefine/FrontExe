<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const object = {
            name: '으악',
            job: "백수",
            age: 24
        }

        if(object.name !== undefined)
            console.log('name 속성 있음');
        else
            console.log('name 속성 없음');

        if(object.money !== undefined)
            console.log('money 속성 있음');
        else
            console.log('money 속성 없음');

        console.log("");

        if(object.name)
            console.log('name 속성 있음');
        else
            console.log('name 속성 없음');

        if(object.money)
            console.log('money 속성 있음');
        else
            console.log('money 속성 없음');

        console.log("");

        //or 연산은 앞이 참이면 뒤를 실행 안 함 / 앞이 참이 아니면 뒤를 실행
        /*
        object에 name이 있으니까 !object.name는 false
        => 그래서 'name 속성 있음' 이 출력됨
        */
        // 방법 1
        !object.name || console.log('name 속성 있음'); 
        !object.money || console.log('money 속성 있음');
        // 방법 2
        object.name && console.log('name 속성 있음'); 
        object.money && console.log('money 속성 있음');

    </script>
</head>
<body>
    
</body>
</html>
