<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        [깊은 복사]
        얕은 복사처럼 참조 주소값이 복사 되는 것이 아닌, 값만 복사되는 것이다. 
        원본과의 참조가 완전히 끊어진 객체이다.
        */
        /* 
        [전개 연산자]
        전개 연산자는 배열의 요소나 객체를 나열해주는 연산자이다.
        배열이나 객체의 복사본(원본에 영향을 미치지 않는)을 만들 수 있으며,
        여러개의 배열이나 객체를 손쉽게 병합할 수도 있다.
        또한, 함수의 매개변수나 인자 값으로도 사용이 가능한 연산자이다.
        사용법은 객체나 배열을 담은 변수 앞에 '...'을 붙이면 된다.
         */
        const foodArray = ['우유', '식빵'];
        const foods = [...foodArray];        // 전개 연산자를 사용해서 새로운 배열을 생성
        foodArray.push('라면');
        foods.push('바나나');

        console.log(foodArray); // 우유, 식빵, 라면
        console.log(foods); // 우유, 식빵, 바나나
    </script>
</head>
<body>
    
</body>
</html>
