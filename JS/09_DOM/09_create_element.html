<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            for (let i = 0; i < 10; i++) {
                //h1 요소 생성
                const header = document.createElement('h1');

                let val1 = parseInt(Math.random() * 255); // 0~ 255
                let val2 = parseInt(Math.random() * 255); // 0~ 255
                let val3 = parseInt(Math.random() * 255); // 0~ 255

                //스타일 지정
                header.textContent = '문서 객체 동적으로 생성하기';
                // <h1> 요소에 data-custom이라는 사용자 정의 속성을 추가하고, 그 값을 '사용자 정의 속성'으로 설정
                // '사용자 정의 속성'은 HTML 요소에만 존재하며, 브라우저는 이를 자동으로 표시하지 않음
                header.setAttribute('data-custom', '사용자 정의 속성');
                header.style.color = `rgb(${val1},${val2},${val3})`;
                // header.style.backgroundColor = 'black';
                header.style.backgroundColor = `rgb(${255-val1}, ${255-val2}, ${255-val3})`;

                //body의 자식으로 추가
                document.body.appendChild(header);
            }
        });

    </script>
</head>

</html>
