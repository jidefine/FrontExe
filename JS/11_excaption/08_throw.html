<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const divide = function (a, b) {
            //방법 1
            // if (b === 0)
            //     throw new Error('0으로는 나눌 수 없음'); // 예외 일부러 발생
            // return a / b;

            //방법 2
            if (b === 0){
                const error = new Error();
                error.name = '0으로 나눈 에러';
                error.message = '0으로 나눌 수 없습니다';
                throw error;
            }
            return a / b;
        }
        try {
            console.log(divide(10, 2));
            console.log(divide(10, 0));
        } catch (exception) {
            console.log('예외 : ' + exception.name);
            console.log('예외 : ' + exception.message);
            console.log('예외 : ' + exception.stack);
        }
    </script>
</head>
