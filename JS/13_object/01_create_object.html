<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //객체를 만드는 방법
        //1) 리터럴 방식
        // 단위 객체를 만드는 방법 = 여러 객체를 만들 생각이 없을 때
        const car = {
            color: ' black',
            price: 340000,
            info: function () {
                console.log('car 색상:' + this.color);
                console.log('car 가격:' + this.price);
            }
        }
        car.info();

        //2) Object를 사용해서 객체 만들기
        // 위와 동일하다
        const tv = new Object();
        tv.color = 'white';
        tv.price = 1000000;
        tv.info = function () {
            console.log('tv 색상:' + this.color);
            console.log('tv 가격:' + this.price);
        }
        tv.info();

        //3) 객체 생성자 함수로 객체 만들기
        //함수인데 여러 객체를 만들고 싶을 대 사용하는 방법
        // 대문자로 시작하는 것을 관습을 함
        // 객체를 만들때 new CheckWeight('악', 175, 88);
        // 클래스 문법이 등장하기 전에 클래스 생성 역할을 담당하는 함수
        // 다만 상속이나 오버라이딩과 같은 객체지향문법이 지원되지 않아
        // 대규모 Framework 설계에는 적합하지 않음
        // 객체를 찍어낼 수 있음
        const CheckWeight = function (name, height, weight) {
            this.name = name;
            this.height = height;
            this.weight = weight;

            this.getInfo = function () {
                let output = '';
                output += '이름: ' + this.name + '\n';
                output += '키: ' + this.height + '\n';
                output += '몸무게: ' + this.weight;
                return output;
            }
            this.getResult = function () {
                const minWeight = (this.height - 100) * 0.9 - 5;
                const maxWeight = (this.height - 100) * 0.9 + 5;
                if (this.weight >= minWeight && this.weight <= maxWeight)
                    return '정상 몸무게';
                else if (this.weight < minWeight)
                    return '정상 몸무게 보다 미달';
                else
                    return '정상 몸무게보다 초과';
            }
        }

        const hong = new CheckWeight('홍길동', 175, 88);
        const iu = new CheckWeight('아이유', 165, 48);

        console.log(hong.getInfo());
        console.log(hong.getResult());
        console.log(iu.getInfo());
        console.log(iu.getResult());

        // 4) 클래스로 객체 생성하기
        //다수의 객체를 생성할 수 있음
        // 상속, 다형성, private, getter/setter 문법 구현
        // 대규모 설계 Framework 구현이 가능
        //Design Pattern 설계 기법
        class User{
            constructor(name){
                this.name = name;
            }
            sayHi(){
                return this.name + ' hello~';
            }
        }

        const cha = new User('차돌바위');
        console.log(cha.sayHi());
        const yab = new User('얍');
        console.log(yab.sayHi());
    </script>
</head>

<body>

</body>

</html>
