<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var value = 1;

       const any = {
        value: 100,
        foo(){
            console.log("foo's this=", this); // this === any
            console.log("foo's this.value=", this.value); // 100

            const that = this;
            /*콜백함수는 일반 함수로 인식됨. 그러므로 this는 window*/
            setTimeout(function(){
                console.log("callback's this=", that); // that === window
            console.log("callback's this.value=", that.value); // 1
            }, 100);
        }
       };

       any.foo();
    </script>
</head>

</body>
</html>
